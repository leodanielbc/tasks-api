name: CI/CD Firebase Functions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd functions
          npm install

      - name: Run tests
        run: |
          cd functions
          npm run test

      - name: Build TypeScript
        run: |
          cd functions
          npm run build
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@14

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v13.0.2
        with:
            args: deploy --only functions
        env:
            FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
            NODE_ENV: production
